<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptosquare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Cryptosquare</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 well">
          <form id="encrypter">
            <div class="form-group">
              <label for="sentence">Please enter a sentence:</label>
              <input type="text" id="sentence" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn btn-info btn-lg">Encrypt Me!</button>
            </div>
          </form>
        </div>
      </div>
      <div class="result well col-sm-6 col-sm-offset-3">
        <p>
          Your encrypted sentence is:<br><span id="output"></span>
        </p>
      </div>
    </div>
  </body>
</html>
